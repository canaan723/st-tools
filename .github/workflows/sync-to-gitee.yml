name: Sync main to Gitee

on:
  push:
    branches: [ main ]

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Push to Gitee main branch
        run: |
          git push --force "https://canaan723:${{ secrets.GITEE_TOKEN }}@gitee.com/canaan723/st-tools.git" main:main
